<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="product-card">

    <div class="product-card__img-half">
      <picture>
        <source media="(min-width: 550px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-mobile.jpg" alt="picture of perfume on light gray table"
          class="product-card__img">
      </picture>
    </div>

    <div class="product-card__text-half">
      <hgroup class="product-card__title-group">
        <p class="product-card__ribbon-text">Perfume</p>
        <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
      </hgroup>
      <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-card__prices">
        <span class="product-card__new-price">$149.99</span>
        <s>$169.99</s>
      </div>
      <button type="button" class="product-card__btn">
        <img src="images/icon-cart.svg" alt="">
        <span>Add to cart</span>
      </button>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>

</html>
